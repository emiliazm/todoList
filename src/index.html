<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="./style.css">
  <title>To do list</title>
</head>
<body>
  <div id="container">
    <section id="todo-list">
      <h1 class="head-form">Today's To Do <span class="material-symbols-outlined">autorenew</span></h1>
      <form class="add-items">
        <div class="placeholder">
          <input class="box-place" type="text" placeholder="Add yo your list...">
          <span class="material-symbols-outlined">keyboard_return</span>
        </div>
        <div class="check-list"></div>
        <button class="btn" type="button"> Clear all completed </button>
      </form>
      
    </section>
  </div>
  <script> src="./index.js" </script>
</body>
</html>
